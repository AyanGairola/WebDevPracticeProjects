<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
    *{
    margin: 0;
    padding: 0;
    }
    body{
        background-color:rgb(255, 238, 127);
    }

    .head{
        display: flex;
        justify-content: center;
        align-items: center;
        border:2px solid black;
        margin-bottom: 11px;
    } 
    .flexbox{
        display: flex;
        gap: 2rem;
    }
    .left{
        display: flex;
        width: 30vw;
        align-items: center;
        justify-self: center;
    }
    </style>
</head>

<body>
    <div class="head" ><h1>Welcome to todo list</h1></div>
    <form name="sample">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >TODO title</label>
          <input id="title" type="text" class="form-control" id="exampleInputEmail1" placeholder="Example-Buying groceries" aria-describedby="emailHelp" name="todo">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" >TODO description</label>
          <input id="desc" type="desc" class="form-control" id="exampleInputPassword1" placeholder="Example-Chocolates,Napkins etc" name="todo_desc">
        </div>
        <button id="submit" type="button" class="btn btn-danger">Add</button>
        <button id="deleteBtn" type="button" class="btn btn-danger" onclick="deleteItem(${index})">Delete</button>
      </form>
      <div class="container">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">TODO title</th>
                <th scope="col">TODO description</th>
              </tr>
            </thead>
            <tbody class="data">
            </tbody>
          </table>
      </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
